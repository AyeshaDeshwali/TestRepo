<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 23px;
        }

        .box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            background-color: rgb(3, 251, 20);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>

        let arr = ['red', 'blue', 'pink', 'yellow', 'orange', 'cyan', 'purple'];
        let boxes = document.querySelectorAll('.box')
        boxes.forEach((e) => {
            e.addEventListener(('click'), () => {
                let random = Math.floor(Math.random() * arr.length)
                e.style.backgroundColor = arr[random]
            })
        })

    </script>
</body>

</html>
