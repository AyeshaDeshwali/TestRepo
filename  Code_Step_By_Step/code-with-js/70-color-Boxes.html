<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 23px;
        }

        .box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            background-color: rgb(3, 251, 20);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">BOX1</div>
        <div class="box">BOX</div>
        <div class="box">BOX3</div>
        <div class="box">BOX4</div>
        <div class="box">BOX5</div>
    </div>
    <script>

        let boxes = document.querySelector('.container').children;
        function test() {
            let val1 = Math.floor(Math.random() * 255);
            let val2 = Math.floor(Math.random() * 255);
            let val3 = Math.floor(Math.random() * 255);
            return `rgba(${val1}, ${val2}, ${val3})`;
        }

        Array.from(boxes).forEach((e) => {
            e.style.backgroundColor = test();
            e.style.color = test();
            e.style.border = `2px solid ${test()}`;
        });



    </script>
</body>

</html>
