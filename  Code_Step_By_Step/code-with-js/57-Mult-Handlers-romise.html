<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(4)
            }, 2000)
        })

        p.then(() => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(8)
                }, 3000)
            }).then((val) => {
                console.log(val)
            })
        })
        p.then((val) => {
            console.log("val")
        })

    </script>
</body>

</html>
