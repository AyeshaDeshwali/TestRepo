      for (var i = 1; i <= 10; i++) {
        setTimeout(() => {
          console.log(i);
        }, i * 1000);
      }

      //       JavaScript ek interpreted language hai jo Just-In-Time (JIT) compilation ka upayog karti hai. Chaliye samjhate hain ki yeh kya hota hai:

      // Interpreted Language (अनुवादित भाषा):

      // JavaScript ek pramukh roop se interpreted language hai. Iska matlab hai ki aap JavaScript mein likha hua code runtime (chalaan samay) mein ek interpreter dwara ek line ke baad ek line ke roop mein execute hota hai. Interpreter aapke code ko padhta hai aur turant usse execute karta hai, kisi alag se compilation kadam ke bina.
      // Just-In-Time (JIT) Compilation (बस-इन-टाइम कॉम्पाइलेशन):

      // Jabki JavaScript pramukh roop se interpreted language hai, vartaman JavaScript engines ne performance sudharane ke liye Just-In-Time (JIT) compilation naamak takneek ka upayog kiya hai.

      // Engine isse karte samay code ko chalane ke saath-saath analyze karta hai aur code mein aksar chalaye jaane wale ya "hot" code paths ko pahchan karke unhe tezi se execute karne ke liye optimize machine code mein parivartit karta hai.
      // Parivartit code ko memory mein rakh kar aur usse us code ke aane wali executions ke liye punah prayog karke, isse performance ko kafi sudhar diya jata hai.
      // JIT compilation JavaScript ko kai paristhitiyon mein lagbhag native (sthayi) performance pradan karne mein madadgar hota hai, jisse ise web applications aur server-side applications dono ke liye upayukt banata hai.
