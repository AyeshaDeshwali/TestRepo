<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // प्राइमिटिव्स (Primitives):

      // प्राइमिटिव्स डेटा टाइप्स हैं जैसे संख्या, स्ट्रिंग, बूल, undefined, और null.
      // जब आप प्राइमिटिव्स को एक वेरिएबल में संग्रहण करते हैं, तो वे अपने मूल रूप में स्थायी रूप से स्टोर होते हैं, और उन्हें बदला नहीं जा सकता है। यानी, जब आप उन्हें एक वेरिएबल से दूसरे वेरिएबल में कॉपी करते हैं, तो यह एक नया प्राइमिटिव बनता है, और मूल प्राइमिटिव पर कोई प्रभाव नहीं पड़ता।
      // नॉन-प्राइमिटिव्स (Non-Primitives or Objects):

      // नॉन-प्राइमिटिव्स डेटा टाइप्स हैं जैसे ऑब्जेक्ट्स (Objects), एरे (Arrays), फ़ंक्शन (Functions), और अन्य।
      // जब आप नॉन-प्राइमिटिव्स को एक वेरिएबल में संग्रहण करते हैं, तो वे एक रेफरेंस के रूप में स्थायी रूप से स्टोर होते हैं, और उन्हें बदला जा सकता है। यानी, जब आप एक वेरिएबल से दूसरे वेरिएबल में कॉपी करते हैं, तो दोनों वेरिएबल एक ही ऑब्जेक्ट को रेफर करते हैं, और एक वेरिएबल में किए गए बदलाव दूसरे वेरिएबल को प्रभावित कर सकते हैं।
      // इसका अर्थ है कि प्राइमिटिव्स (संख्या, स्ट्रिंग, बूल, आदि) को एक बार बनाया गया तो उन्हें बदला नहीं जा सकता है, जबकि नॉन-प्राइमिटिव्स (ऑब्जेक्ट्स, एरे, फ़ंक्शन, आदि) को आप बदल सकते हैं और उन्हें म्यूटेबल (बदलने योग्य) डेटा टाइप के रूप में जाना जाता है।

      //   =====================================================
      // प्राइमिटिव्स (Primitives):

      // ये बेहद साधारण डेटा टाइप्स हैं, जैसे संख्या, स्ट्रिंग, बूल, undefined, और null.
      // इन्हें बदला नहीं जा सकता है, यानी जब आप इन्हें एक वेरिएबल में रखते हैं, तो उनके मूल रूप में कोई बदलाव नहीं कर सकते हैं।
      // नॉन-प्राइमिटिव्स (Non-Primitives or Objects):

      // ये डेटा टाइप्स हैं जो ज्यादातर डेटा को स्टोर करते हैं, जैसे ऑब्जेक्ट्स (Objects), एरे (Arrays), फ़ंक्शन (Functions), और अन्य।
      // इन्हें बदला जा सकता है, यानी जब आप इन्हें एक वेरिएबल में रखते हैं, तो उनके मूल डेटा को प्रभावित कर सकते हैं और उन्हें बदल सकते हैं।
      // सरलता के साथ, प्राइमिटिव्स को बदला नहीं जा सकता है, जबकि नॉन-प्राइमिटिव्स को आप बदल सकते हैं।

      //   प्राइमिटिव्स (Primitives):
      //   let a = 5;
      //   let b = a; // 'a' की मूल मान्यता 'b' को कॉपी किया जाता है
      //   a = 10; // 'a' को बदल दिया गया है
      //   console.log(a); // Output: 10
      //   console.log(b); // Output: 5 (कॉपी की गई मूल मान्यता पर कोई प्रभाव नहीं होता)

      // नॉन-प्राइमिटिव्स (Non-Primitives or Objects):
      // let obj1 = { name: "Alice" };
      // let obj2 = obj1; // 'obj1' की मूल मान्यता 'obj2' को रेफ़र करती है
      // obj1.name = "Bob"; // 'obj1' को बदल दिया गया है
      // console.log(obj1.name); // Output: "Bob" (मूल मान्यता पर प्रभाव पड़ा)
      // console.log(obj2.name); // Output: "Bob" (क्योंकि 'obj2' भी वही रेफ़रेंस करता है)

      // इससे स्पष्ट होता है कि प्राइमिटिव्स को बदला नहीं जा सकता है, जबकि नॉन-प्राइमिटिव्स को आप बदल सकते हैं क्योंकि ये रेफ़रेंस के रूप में स्थायी रूप से स्टोर होते हैं।इससे स्पष्ट होता है कि प्राइमिटिव्स को बदला नहीं जा सकता है, जबकि नॉन-प्राइमिटिव्स को आप बदल सकते हैं क्योंकि ये रेफ़रेंस के रूप में स्थायी रूप से स्टोर होते हैं।
    </script>
  </body>
</html>
