    <script>
      // OOPs Concepts
      // Object (ऑब्जेक्ट):
      // Object ek aisi cheez hai jo asal duniya mein hoti hai. Ismein kuch gun (qualities) hote hain (jaise rang, size) aur kuch kaam (actions ya behaviors) hote hain.

      // Class (क्लास):
      // Class ek blueprint ya design hai jisse objects banane ke liye use hota hai. Ye batati hai ki kisi prakar ke objects mein kya gun aur kya kaam honge.

      // Abstraction (संक्षेपण):
      // Abstraction ek cheez ko saral banane ka process hai jahan par ham important batein dekhte hain aur jo batein zaroori nahi hain unhein ignore karte hain.

      // Encapsulation (संग्रहण):
      // Encapsulation ek concept hai jahan par kuch cheezein ek dibbe mein rakhi jati hain aur sirf kuch kriyayein (methods) unse interact kar sakti hain. Isse cheezein surakshit aur niyantrit rehti hain.

      // Inheritance (आगत):
      // Inheritance ek concept hai jahan par nayi cheez (child class) ko ek pahli cheez (parent class) se gun aur kriyayein aagat ki jati hain. Isse code dobara istemal karne mein aur hierarchy banane mein madad milti hai.

      // Polymorphism (बहुरूपता):
      // Polymorphism ek tarah ka shape-shifter hai. Alag alag objects wahi kaam alag alag tarike se kar sakte hain, waise hi agar aap unse waise hi puchte hain.

      // Yeh concepts programmers ko code design aur real-world ideas aur objects ko represent aur manage karne mein madad karte hain.

      //  *********************************************************************

      //   Object (ऑब्जेक्ट):
      // "Object ek real-world entity ya cheez ko represent karta hai. Jaise ki ek car ek object ho sakta hai. Ismein car ki properties hongi jaise color, make, model, aur actions hongi jaise start, stop, accelerate."

      // Class (क्लास):
      // "Class ek blueprint ya design hoti hai jo objects banane ke liye use hoti hai. Agar hum car ki baat karein, to 'Car' ek class ho sakti hai, jo batati hai ki ek car object mein kya-kya hoga, jaise color, make, model."

      // Abstraction (संक्षेपण):
      // "Abstraction ek tareeka hota hai complex cheez ko simple banane ka. Ismein aap sirf important details ko dekhte hain aur unnecessary details ko ignore karte hain. Jaise ki, ek 'Vehicle' class ek abstraction ho sakti hai jismein common properties jaise speed aur capacity hongi jo alag-alag vehicle types mein share hoti hain."

      // Encapsulation (संग्रहण):
      // "Encapsulation ek security aur organization ka concept hai. Ismein data aur uske sath ki jane wali functions ko ek box ya capsule mein rakha jata hai, jise hum class kehte hain. Isse data ki suraksha hoti hai aur data ko sirf specific tarike se access kiya ja sakta hai."

      // Inheritance (आगत):
      // "Inheritance ek concept hai jismein ek class dusri class ki gun aur functions ko inherit karti hai. Matlab, ek class dusri class ki qualities aur behaviors ko 'receive' karti hai. Isse code reusability hoti hai. Jaise ki 'Car' class 'Vehicle' class se inherit kar sakti hai."

      // Polymorphism (बहुरूपता):
      // "Polymorphism. Iska matlab hota hai ek hi tarike se alag-alag objects ko alag-alag tariko se kaam karana. Matlab, ek 'start' action ko alag-alag vehicles jaise cars, bikes, aur trucks alag-alag tarike se kar sakte hain, lekin wahi action hai."
    </script>
