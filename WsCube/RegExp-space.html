<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgb(10, 45, 45)
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px white;
        }

        h1 {
            font-size: 30px;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        p#alert {
            color: red;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: rgb(10, 45, 45);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: rgb(16, 74, 74)
        }

        .hidden {
            display: none;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <form action="" onsubmit="return validate()">
        <fieldset>
            <legend>Login Form</legend>
            <div>
                <label for="text">User Name:</label>
                <input type="text" id="username" name="text" onkeyup="space(this.value)">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" onkeyup="space(this.value)">
            </div>
            <p>
            <p id="result" style="color:red"></p>
            <input type="submit" name="" id="" value="Submit">
            </p>
        </fieldset>
    </form>
    <script>
        // https://regex101.com/

        let pattern = /\s/g;
        let result = document.getElementById('result');
        function space(data) {
            let isSpace = pattern.test(data);
            if (isSpace) {
                result.innerText = "Space is not allowed";
            } else {
                result.innerText = "";
            }
        }
    </script>
</body>

</html>
