<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('Enter a number');
        function test() {
            for (let i = 1; i <= a; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(j);
                }
                document.write("<br>");
            }
        }
        test();
        // 1
        // 22
        // 333
        // 4444
        // 55555 /// i se

        // 1
        // 12
        // 123
        // 1234
        // 12345  // j se

    </script>
</body>

</html>
