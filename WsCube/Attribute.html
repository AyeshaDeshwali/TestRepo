<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="div1" class="red">hello world</div>
    <button onclick="test()">click me</button>
    <h1 id="result"></h1>
    <script>
        let ans = document.getElementById('div1')
        function test() {
            let att = ans.getAttribute('class')
            if (att === "red") {
                ans.setAttribute("class", "blue")
            } else {
                ans.setAttribute("class", "red")
            }
        }
    </script>
</body>

</html>
