        body {

        }

        form {
            max-width: 400px;

            padding: 20px;

            border-radius: 8px;
            box-shadow: 0 0 15px white;
        }

        h1 {
            font-size: 30px;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        p#alert {
            color: red;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: rgb(10, 45, 45);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: rgb(16, 74, 74)
        }

        .hidden {
            display: none;
        }

        #error {
            color: red;
        }

        .password-check {
            display: flex;
            color: gray;
            font-weight: bold;
        }
    </style>
