        function countOccurrences(str, charToCount) {
            let count = 0;

            for (let i = 0; i < str.length; i++) {
                if (str[i] === charToCount) {
                    count++;
                }
            }

            return count;
        }

        // Example usage:
        let myString = "programing";
        let charToCount = "m";
        let result = countOccurrences(myString, charToCount);
