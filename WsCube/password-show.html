<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.show-password {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background-color: #28a745;
            transition: background-color 0.3s ease;
        }

        button.show-password:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Login Form</legend>
            <div>
                <label for="text">User Name:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
                <button type="button" class="show-password" onclick="toggle(this)">Show Password</button>
            </div>
        </fieldset>
    </form>
    <script>
        function toggle(elm) {
            let pass = document.getElementById('password');
            let type = pass.getAttribute("type");
            if (type === "password") {
                pass.setAttribute('type', 'text');
                elm.innerText = "Hide Password";
            } else {
                pass.setAttribute('type', 'password');
                elm.innerText = "Show Password";
            }
        }
    </script>
</body>

</html>
