<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Members</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #family-buttons {
        text-align: center;
        margin-bottom: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      #details {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 300px;
      }
      .hidden {
        display: none;
      }
      .info {
        margin-bottom: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="family-buttons">
      <button id="member1">Family Member</button>
    </div>
    <div id="details" class="hidden">
      <div id="name" class="info"></div>
      <div id="relation" class="info"></div>
      <div id="about" class="info"></div>
      <div id="photo" class="info"></div>
    </div>

    <script>
      const familyData = [
        {
          name: "",
          relation: "",
          about: "",
          photo: "",
        },
        // Repeat this structure for each family member
      ];

      const familyButtons = document.querySelectorAll("#family-buttons button");
      const detailsDiv = document.getElementById("details");
      const nameDiv = document.getElementById("name");
      const relationDiv = document.getElementById("relation");
      const aboutDiv = document.getElementById("about");
      const photoDiv = document.getElementById("photo");

      familyButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          const member = familyData[index];
          member.name = prompt(`Enter name for Family Member ${index + 1}:`);
          member.relation = prompt(`Enter relation for ${member.name}:`);
          member.about = prompt(`About ${member.name}:`);
          member.photo = prompt(`Enter photo file name for ${member.name}:`);

          displayFamilyMember(member);
        });
      });

      function displayFamilyMember(member) {
        nameDiv.textContent = `Name: ${member.name}`;
        relationDiv.textContent = `Relation: ${member.relation}`;
        aboutDiv.textContent = `About: ${member.about}`;
        photoDiv.innerHTML = `<img src="${"https://t4.ftcdn.net/jpg/01/36/24/85/360_F_136248552_JN5IdtOUHxFNOGxo4ylzDWjVdrPAYfJh.jpg"}" alt="Photo of ${
          member.name
        }" width="200">`;

        detailsDiv.style.display = "block";
      }
    </script>
  </body>
</html>
