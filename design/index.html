<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="images" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Happy</a>
      <nav class="navbar">
        <a href="#" style="--i: 1" class="active">Home</a>
        <a href="#" style="--i: 2">About</a>
        <a href="#" style="--i: 3">Review</a>
        <a href="#" style="--i: 4">Featured</a>
        <a href="#" style="--i: 5">Contact</a>
      </nav>
      <div class="socil-media">
        <a href="#" style="--i: 1"><i class="bx bxl-twitter"></i></a>
        <a href="#" style="--i: 2"><i class="bx bxl-facebook"></i></a>
        <a href="#" style="--i: 3"><i class="bx bxl-instagram-alt"></i></a>
      </div>
    </header>
    <section class="home">
      <div class="home-content">
        <h1>I Am So Happy <i class="bx bxs-heart heart"></i></h1>
        <h3>Everybody!</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
          expedita laborum assumenda aspernatur a, modi neque rerum debitis
          animi impedit quia minus ex aperiam ab quis itaque. Deserunt.
        </p>
        <a href="#" class="btn">Excited <i class="bx bx-heart lastpx"></i></a>
      </div>
      <div class="home-img">
        <div class="rhombus">
          <img
            src="https://phoneky.co.uk/thumbs/screensavers/down/original/pinkglitte_stq52k34.gif"
            alt=""
          />
        </div>
      </div>
      <div class="rhombus2"></div>
    </section>
  </body>
</html>
