<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/wordCounter.css" />
  </head>
  <body>
    <h1>Word and character counter</h1>
    <textarea name="" id="textbox"></textarea>
    <p>
      <span id="word">0</span> words and <span id="char">0</span> characters
    </p>
    <script>
      let textbox = document.getElementById("textbox");
      textbox.addEventListener("input", function () {
        let text = this.value;
        // console.log(text);
        let char = text.length;
        document.getElementById("char").innerHTML = char;
        text = text.trim();
        let words = text.split(" ");
        let cleanList = words.filter(function (elm) {
          return elm != "";
        });
        // console.log(cleanList);
        document.getElementById("word").innerHTML = cleanList.length;
      });

      //   let textbox = document.getElementById("textbox");

      //     document.getElementById("char").innerHTML = this.value.length;
      //     document.getElementById("word").innerHTML = text
      //       .trim()
      //       .split(" ").length;
      //   });
    </script>
  </body>
</html>
