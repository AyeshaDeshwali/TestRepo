      //    Create a function and pass one number in arugment. Agar number odd hai to ek function return kro jo Odd print krta ho. Agar number even ho to ek function return kro jo Even Print krta ho

      function testOddEven(num1) {

      /**
 * 3. Create a function and pass one number and one callback function. Callback function me 1st time ek function pass krna hai jo diye gye number ki table print krta hu ascending order me like 5 10 15 20
next time ek dusra function pass kro jo table print krta ho descending order me like 50 45 40
 */
      function test(num, cb) {
        cb(num);
      }
      test(10, function (num) {
        for (let i = 1; i <= 10; i++) {
          console.log(i * num);
        }
      });
      test(10, function (num) {
        for (let i = 10; i >= 1; i--) {
          console.log(i * num);
        }
      });
