    <script>
      // Scope ka matlab hota hai ki ek variable, function, ya kisi aur element ki access kis hisab se hoti hai, aur kaha tak uska prabhav hota hai, yaani, uska "lakshya."

      // Different Types of Scopes (Various Scope Types):

      // Block Scope (Block-Level Scope):

      // Block scope ka matlab hota hai ki ek variable ya function sirf us block ke andar accessible hoga, jismein wo declare kiya gaya hai.
      // Yeh typically curly braces {} ke andar hota hai, jaise ki if statements, loops, ya functions.
      // Agar aap block scope ke bahar se us variable ya function ko access karne ki koshish karenge, to wo usually error dega.
      // Function Scope:

      // Function scope ka matlab hota hai ki ek variable ya function sirf us function ke andar accessible hoga, jismein wo declare kiya gaya hai.
      // Iska matlab hai ki agar aap ek variable ya function ko kisi function ke bahar se access karne ki koshish karenge, to wo normally error dega.
      // Global Scope:

      // Global scope ka matlab hota hai ki ek variable ya function sabhi functions, blocks, aur code ke andar accessible hoga.
      // Iska matlab hai ki aap global scope me declare ki gayi cheezen kahin bhi code me access kar sakte hain.
      // Lexical Scoping (Static Scoping):

      // Lexical scoping ka matlab hota hai ki ek variable ya function ke scope uski lexical (code me likhi) position ke basis par decide hoti hai.
      // Yani, agar ek function ke andar kisi variable ko use kiya gaya hai, to pehle wo function ke scope me dekha jata hai, phir uske bahar wale functions, aur finally global scope me.
      // Lexical scoping ka yeh fayda hai ki aap aasani se samajh sakte hain ki ek variable kaha tak access kar sakta hai, bas code ko dekhte hue.
      // Upar di gayi explanation se, aapko alag-alag scope types aur lexical scoping ke concept ke bare me ek saral samajh me aana chahiye.
    </script>
